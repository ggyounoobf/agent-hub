name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set timestamp tag
      id: vars
      run: echo "tag=$(date +%s)" >> $GITHUB_OUTPUT

    - name: Build Docker image
      run: |
        docker build . \
          --file Dockerfile \
          --tag ghcr.io/${{ github.actor }}/agent-hub-api:${{ steps.vars.outputs.tag }} \
          --tag ghcr.io/${{ github.actor }}/agent-hub-api:latest

    - name: Push Docker image
      run: |
        docker push ghcr.io/${{ github.actor }}/agent-hub-api:${{ steps.vars.outputs.tag }}
        docker push ghcr.io/${{ github.actor }}/agent-hub-api:latest
