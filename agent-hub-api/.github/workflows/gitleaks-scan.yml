name: GitLeak Scans

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write   # needed for SARIF upload (not granted on forked PRs)

jobs:
  gitleaks:
    name: Secret Scan (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks (with repo config if present)
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .github/gitleaks.toml
          args: >-
            detect
            --source=${{ github.workspace }}
            --report-format sarif
            --report-path=${{ github.workspace }}/results.sarif
            --redact
          fail_on_error: true

      # Upload to Code Scanning only when the token has perms (not forked PRs)
      - name: Upload SARIF to code scanning
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ github.workspace }}/results.sarif
          category: gitleaks

      # Always keep a downloadable copy
      - name: Upload SARIF as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-sarif
          path: ${{ github.workspace }}/results.sarif
          retention-days: 7
