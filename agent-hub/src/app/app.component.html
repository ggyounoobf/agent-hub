<acb-sidebar />
<div class="content" [class.sidebar-expanded]="isSidebarExpanded()">
  <!-- Converted to new control flow syntax to avoid missing NgIf warning -->
  @if (isMobile) {
  <button class="mobile-menu-trigger" (click)="toggleSidebar()" title="Open menu">
    <svg class="hamburger-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="3" y1="6" x2="21" y2="6"></line>
      <line x1="3" y1="12" x2="21" y2="12"></line>
      <line x1="3" y1="18" x2="21" y2="18"></line>
    </svg>
  </button>
  }
  <acb-header [sidebarExpanded]="isSidebarExpanded()" />
  <main>
    <router-outlet />
  </main>
</div>
<ngx-modal-outlet />
<ngx-toast-outlet />
