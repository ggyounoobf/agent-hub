<div class="sidebar-overlay" [class.visible]="expanded()" (click)="toggle()"></div>

<div class="sidebar-container">
  <div class="head">
    <button class="sidebar-toggle" (click)="toggle()" title="Toggle sidebar">
      <svg class="menu-icon" [class.rotated]="expanded()" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>

    <div class="content">
      <button class="new-chat-btn" routerLink="/" title="Create a new chat">
        <svg class="plus-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="16"></line>
          <line x1="8" y1="12" x2="16" y2="12"></line>
        </svg>
        @if (expanded()) {
          <span class="btn-text fade-in">New Chat</span>
        }
      </button>

      <button
        class="marketplace-btn"
        (click)="onMarketplaceClick($event)"
        title="Toggle AI Marketplace"
        [class.active]="navigationService.isMarketplaceOpen()"
      >
        <svg class="marketplace-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
        @if (expanded()) {
          <span class="btn-text fade-in">
            {{ navigationService.isMarketplaceOpen() ? 'Close Marketplace' : 'Marketplace' }}
          </span>
        }
      </button>

      <button
        class="access-requests-btn"
        routerLink="/access-requests"
        routerLinkActive="active"
        title="Access Requests"
      >
        <svg class="requests-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 12l2 2 4-4"/>
          <path d="M21 12c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z"/>
          <path d="M3 12c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z"/>
          <path d="M12 21c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z"/>
          <path d="M12 3c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z"/>
        </svg>
        @if (expanded()) {
          <span class="btn-text fade-in">Access Requests</span>
        }
      </button>

      @if (authService.isAdmin()) {
        <button
          class="admin-panel-btn"
          routerLink="/admin"
          routerLinkActive="active"
          title="Admin Panel"
        >
          <svg class="admin-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 1l3 6 6 .75-4.5 4.25L18 19l-6-3-6 3 1.5-6.75L3 7.75 9 7l3-6z"/>
          </svg>
          @if (expanded()) {
            <span class="btn-text fade-in">Admin Panel</span>
          }
        </button>
      }

      @if (expanded()) {
        <div class="section-header fade-in">
          <span class="section-title">Recent Chats</span>
          <span class="chat-count">{{ chatbot.sortedChats().size }}</span>
        </div>

        <div class="chats fade-in">
          @for (c of chatbot.sortedChats(); track c.id) {
            <acb-chat-link
              [chat]="c"
              [isSelected]="selectedChat() === c.id"
              class="chat-item fade-in"
            />
          } @empty {
            <div class="empty-state">
              <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
              </svg>
              <span class="empty-text">No chats yet</span>
            </div>
          }
        </div>
      }
    </div>
  </div>

  <div class="bottom">
    <div class="bottom-controls">
      @if (expanded()) {
        <acb-footer class="footer-content fade-in" />
      }
    </div>
  </div>
</div>
