version: '3.8'

services:
  # MCP Tools Server
  mcp-tools-server:
    image: ghcr.io/${GITHUB_ORG}/agent-hub-mcp-tools-server:${IMAGE_TAG:-latest}
    container_name: mcp-tools-server
    ports:
      - "3001:3001"
    networks:
      - agent-hub-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Agent Hub API
  agent-hub-api:
    image: ghcr.io/${GITHUB_ORG}/agent-hub-agent-hub-api:${IMAGE_TAG:-latest}
    container_name: agent-hub-api
    ports:
      - "8000:8000"
    environment:
      - MCP_TOOLS_SERVER_URL=http://mcp-tools-server:3001
    env_file:
      - .env
    networks:
      - agent-hub-network
    depends_on:
      mcp-tools-server:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Agent Hub Frontend
  agent-hub:
    image: ghcr.io/${GITHUB_ORG}/agent-hub-agent-hub:${IMAGE_TAG:-latest}
    container_name: agent-hub
    ports:
      - "4200:80"
    networks:
      - agent-hub-network
    depends_on:
      agent-hub-api:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  agent-hub-network:
    driver: bridge